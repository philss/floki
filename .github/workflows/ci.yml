name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }} with ${{ matrix.parser }}

    strategy:
      fail-fast: false
      matrix:
        elixir: ["1.14.0", "1.11.4"]
        otp: ["25.0.4", "22.3.4"]
        parser: [fast_html, html5ever, mochiweb]
        exclude:
          - elixir: "1.14.0"
            otp: "22.3.4"
          - elixir: "1.11.4"
            otp: "25.0.4"

    steps:
      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1.12
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Check format
        run: mix format --check-formatted
        if: matrix.elixir == '1.14.0'

      - name: Install dependencies
        run: mix deps.get

      - name: Check for unused dependencies
        run: mix deps.unlock --check-unused

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
        if: matrix.parser == 'html5ever'

      - name: Install CMake
        uses: lukka/get-cmake@v3.21.2
        if: matrix.parser == 'fast_html'

      - name: Run test
        run: |-
          MIX_ENV=test mix test.${{ matrix.parser }}
