name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PARSER: ${{ matrix.parser }}

    name: Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }} with ${{ matrix.parser }}

    strategy:
      fail-fast: false
      matrix:
        elixir: ["1.12.3", "1.8.2"]
        otp: ["24.1", "22.3"]
        parser: [fast_html, html5ever, mochiweb]
        exclude:
          - elixir: "1.8.2"
            otp: "24.1"

    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1.9.0
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Install dependencies
        run: mix deps.get

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
        if: matrix.parser == 'html5ever'

      - name: Install CMake
        uses: lukka/get-cmake@v3.21.2
        if: matrix.parser == 'fast_html'

      - name: Check format
        run: mix format --check-formatted
        if: matrix.elixir == '1.12.3'

      - name: Run test
        run: |-
          MIX_ENV=test mix test.$PARSER
